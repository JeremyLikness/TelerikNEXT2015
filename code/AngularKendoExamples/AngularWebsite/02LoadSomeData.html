<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Angular Example Step Two: Load Some Data</title>
    <link rel="stylesheet" href="content/bootstrap.min.css" />
</head>
<body>
    <script src="scripts/angular.js"></script>
    <div ng-app="rateApp" class="container">
        <div ng-if="false===true">Angular is not working.</div>
        {{rates|json}}
    </div>

    <script>

        "use strict";

        (function (app) {

            app.value('hours', [40, 45, 50]);

            app.value('times', [{
                time: 'Weekly',
                factor: 1
            }, {
                time: 'Monthly',
                factor: 4
            }, {
                time: 'Yearly (48 Weeks)',
                factor: 48
            }]);

            (function () {
                var rates = [],
                    rate = 60;
                while (rate <= 200) {
                    rates.push(rate);
                    rate += 5;
                }
                app.value('rates', rates);
            })();

            app.run([
                'rates', '$rootScope', function(rates, $rootScope) {
                    $rootScope.rates = rates;
                }
            ]);

        })(angular.module("rateApp", []));
    </script>
</body>
</html>
